<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Libre+Franklin:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <nav class="menu_bar">
          <div></div>
          <div></div>
          <div></div>
        </nav>
        <div class="title">Wordle</div>
        <div class="header-buttons">
          <img class="button" src="question_mark.png" alt="Help-button" />
          <img class="button" src="podium.png" alt="Statistics-button" />
          <img class="button" src="settings.png" alt="Settings-button" />
        </div>
      </div>
      <div class="game-container">
        <div class="game-flex">
          <div class="game">
            <div class="game-row-1">
              <div class="square"><div class="tile yellow">S</div></div>
              <div class="square"><div class="tile grey">T</div></div>
              <div class="square"><div class="tile grey">A</div></div>
              <div class="square"><div class="tile grey">R</div></div>
              <div class="square"><div class="tile green">E</div></div>
            </div>
            <div class="game-row-2">
              <div class="square"><div class="tile yellow">L</div></div>
              <div class="square"><div class="tile grey">O</div></div>
              <div class="square"><div class="tile green">O</div></div>
              <div class="square"><div class="tile green">S</div></div>
              <div class="square"><div class="tile green">E</div></div>
            </div>
            <div class="game-row-3">
              <div class="square"><div class="tile row3 one">C</div></div>
              <div class="square"><div class="tile row3 two">L</div></div>
              <div class="square"><div class="tile row3 three">O</div></div>
              <div class="square"><div class="tile row3 four">S</div></div>
              <div class="square"><div class="tile row3 five">E</div></div>
            </div>
            <div class="game-row-4">
              <div class="square"><div class="tile"></div></div>
              <div class="square"><div class="tile"></div></div>
              <div class="square"><div class="tile"></div></div>
              <div class="square"><div class="tile"></div></div>
              <div class="square"><div class="tile"></div></div>
            </div>
            <div class="game-row-5">
              <div class="square"><div class="tile"></div></div>
              <div class="square"><div class="tile"></div></div>
              <div class="square"><div class="tile"></div></div>
              <div class="square"><div class="tile"></div></div>
              <div class="square"><div class="tile"></div></div>
            </div>
            <div class="game-row-6">
              <div class="square"><div class="tile"></div></div>
              <div class="square"><div class="tile"></div></div>
              <div class="square"><div class="tile"></div></div>
              <div class="square"><div class="tile"></div></div>
              <div class="square"><div class="tile"></div></div>
            </div>
          </div>
        </div>
        <div class="keyboard">
          <div class="row">
            <div class="keyboard-button">Q</div>
            <div class="keyboard-button">W</div>
            <div class="keyboard-button green">E</div>
            <div class="keyboard-button grey">R</div>
            <div class="keyboard-button grey">T</div>
            <div class="keyboard-button">Y</div>
            <div class="keyboard-button">U</div>
            <div class="keyboard-button">I</div>
            <div class="keyboard-button green">O</div>
            <div class="keyboard-button">P</div>
          </div>
          <div class="row">
            <div class="keyboard-button grey">A</div>
            <div class="keyboard-button green">S</div>
            <div class="keyboard-button">D</div>
            <div class="keyboard-button">F</div>
            <div class="keyboard-button">G</div>
            <div class="keyboard-button">H</div>
            <div class="keyboard-button">J</div>
            <div class="keyboard-button">K</div>
            <div class="keyboard-button yellow colour">L</div>
          </div>
          <div class="row">
            <div class="keyboard-button enter">ENTER</div>
            <div class="keyboard-button">Z</div>
            <div class="keyboard-button">X</div>
            <div class="keyboard-button colour">C</div>
            <div class="keyboard-button">V</div>
            <div class="keyboard-button">B</div>
            <div class="keyboard-button">N</div>
            <div class="keyboard-button">M</div>
            <div class="keyboard-button backspace">
              <img
                class="backspace-button"
                src="backspace.png"
                alt="Backspace button"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
